---
- name: Install sudo
  pacman:
    name: sudo
    state: present
  tags:
    - sudo

- name: Add user to wheel group
  user:
    name: "{{ ansible_user }}"
    groups: wheel
    append: yes
  tags:
    - sudo

- name: Copy sudo configuration
  template:
    src: sudoers.j2
    dest: /etc/sudoers
    mode: 440
    validate: 'visudo -cf %s'
  become: true
  tags:
    - sudo
